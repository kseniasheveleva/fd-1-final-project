<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce:Registration</title>
</head>
<body>
    <header class="mt-30">
        <h1 class="title-h1 text-center">Registration</h1>
    </header>

    <div class="container">
        <div class="row justify-center">
            <div class="col-xs-12 col-md-6">
                <div class="base-panel mt-40 pt-20 pr-20 pb-20 pl-20">
                    <form class="register w-100">
                        <input class="form-control w-100 mt-10" type="email" name="email" placeholder="Type your e-mail...">
                        <input class="form-control w-100 mt-10" type="password" name="password" placeholder="Type your password...">
                        <input class="form-control w-100 mt-10" type="password" name="password" placeholder="Repeat your password...">
                    </form>
                    <button type="submit" class="btn btn-40 btn-primary mt-10">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./register.js"></script>
</body>
</html>
