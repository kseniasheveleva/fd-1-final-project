<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/logo-symbol.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce</title>

</head>

<body>

  <header class="app-header">
    <div class="container h-100">
      <div class="row row-align-center h-100">
        <div class="col-xs-2">
          <a href="/index.html" class="app-logo">
            <img src="/images/logo-symbol.svg" alt="logo">
          </a>
        </div>
        <div class="col-xs-7">
          <form class="app-header__form">
            <div class="input-group">
              <input name="search" type="text" placeholder="Search" class="form-control form-control--active">
              <select name="category"
                class="app-header__select form-select form-select--active border-left-none border-right-none">
                <option value="all">All category</option>
                <option value="shoes">Shoes</option>
                <option value="clothes">Clothes</option>
              </select>
              <button class="app-header__form-btn btn btn-primary btn-40">Search</button>
            </div>
          </form>
        </div>
        <div class="col-xs-3">
          <div class="app-header__actions">
            <a href="#" class="app-header__action">
              <img src="./images/icons/app-header-icons/profile.svg" alt="qwe">
              Profile
            </a>
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/chat.svg" alt="qwe">
              Message
            </a>
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/favorite.svg" alt="qwe">
              Orders
            </a>
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/cart.svg" alt="qwe">
              My Cart
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="main-menu">
      <div class="container">
        <div class="row">
          <div class="col-xs-9">
            <navigation>
              <ul class="main-menu__nav">
                <li class="main-menu__item main-menu__item--all">
                  <a href="#" class="main-menu__link text-title">All category</a>
                </li>
                <li class="main-menu__item">
                  <a href="#" class="main-menu__link text-title">Hot offers</a>
                </li>
                <li class="main-menu__item">
                  <a href="#" class="main-menu__link text-title">Gift boxes</a>
                </li>
                <li class="main-menu__item">
                  <a href="#" class="main-menu__link text-title">Projects</a>
                </li>
                <li class="main-menu__item">
                  <a href="#" class="main-menu__link text-title">Menu item</a>
                </li>
                <li class="dropdown main-menu__item">
                  <a href="#" class="main-menu__link text-title">
                    Help
                  </a>
                  <ul class="dropdown__menu w300">
                    <li><a href="#" class="text-title">Hot offers</a></li>
                    <li><a href="#" class="text-title">Hot offers</a></li>
                    <li><a href="#" class="text-title">Hot offers</a></li>
                    <li><a href="#" class="text-title">Hot offers</a></li>
                    <li><a href="#" class="text-title">Hot offers</a></li>
                  </ul>
                </li>
              </ul>
            </navigation>
          </div>
          <div class="col-xs-3">
            <ul class="main-menu__options">
              <li class="dropdown main-menu__item">
                <a href="#" class="main-menu__link main-menu__currency-item--active text-title">English, USD</a>
                <ul class="dropdown__menu main-menu__currency-list">
                  <li><a href="#" class="text-title main-menu__currency-item">USD</a></li>
                  <li><a href="#" class="text-title main-menu__currency-item">EUR</a></li>
                  <li><a href="#" class="text-title main-menu__currency-item">BYN</a></li>
                  <li><a href="#" class="text-title main-menu__currency-item">RU</a></li>
                  <li><a href="#" class="text-title main-menu__currency-item">HUF</a></li>
                </ul>
              </li>
              <li class="dropdown main-menu__item d-align-center">
                <a href="#" class="main-menu__link text-title">Ship to</a>
                <img src="images/flags/Property 1=DE.png" alt="DE"
                  class="main-menu__ship-option-img main-menu__ship-option-img--active">
                <div class="dropdown__menu">
                  <ul class="main-menu__dropdown-menu main-menu__ship-list">
                    <li>
                      <a href="#" class="text-title d-align-center">
                        <img class="main-menu__ship-option-img" src="/images/flags/Property 1=AE.png" alt="AE">
                      </a>
                    </li>
                    <li>
                      <a href="#" class="text-title d-align-center">
                        <img class="main-menu__ship-option-img" src="/images/flags/Property 1=AU.png" alt="Au">
                      </a>
                    </li>
                    <li>
                      <a href="#" class="text-title d-align-center">
                        <img class="main-menu__ship-option-img" src="/images/flags/Property 1=CN.png" alt="CN">
                      </a>
                    </li>
                    <li>
                      <a href="#" class="text-title d-align-center">
                        <img class="main-menu__ship-option-img" src="/images/flags/Property 1=FR.png" alt="FR">
                      </a>
                    </li>
                    <li>
                      <a href="#" class="text-title d-align-center">
                        <img class="main-menu__ship-option-img" src="/images/flags/Property 1=AE.png" alt="AE">
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script type="module" src="/main.js"></script>
</body>

</html>
