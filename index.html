<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" class="app-logo" href="/images/logo-symbol.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce</title>
</head>

<body>

  <header class="app-header">
    <div class="container h-100">
      <div class="row row-align-center h-100">
        <div class="col-xs-2">
          <a href="/index.html" class="app-logo">
            <img src="/images/logo-symbol.svg" alt="logo">
          </a>
        </div>
        <div class="col-xs-7">
          <form class="app-header__form">
            <div class="input-group">
              <input name="search" type="text" placeholder="Search" class="form-control form-control--active">
              <select name="category" class="app-header__select form-select form-select--active border-left-none border-right-none">
                <option value="all">All category</option>
                <option value="shoes">Shoes</option>
                <option value="clothes">Clothes</option>
              </select>
              <button class="app-header__form-btn btn-primary btn-40">Search</button>
            </div>
          </form>
        </div>
        <div class="col-xs-3">
          <div class="app-header__actions">
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/profile.svg" alt="qwe">
              Profile
            </a>
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/chat.svg" alt="qwe">
              Message
            </a>
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/favorite.svg" alt="qwe">
              Orders
            </a>
            <a href="#" class="app-header__action">
              <img src="/images/icons/app-header-icons/cart.svg" alt="qwe">
              My Cart
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="main-menu">
      <div class="container">
        <div class="row">
          <div class="col-xs-9">
            <navigation class="main-menu__nav">
              <a href="#" class="main-menu__item main-menu__item--all text-title">All category</a>
              <a href="#" class="main-menu__item text-title">Hot offers</a>
              <a href="#" class="main-menu__item text-title">Gift boxes</a>
              <a href="#" class="main-menu__item text-title">Projects</a>
              <a href="#" class="main-menu__item text-title">Menu item</a>
              <a href="#" class="main-menu__item text-title">Help</a>
            </navigation>
          </div>
          <div class="col-xs-3">
            Currency
          </div>
        </div>
      </div>
    </div>
  </header>



  <script type="module" src="/main.js"></script>
</body>

</html>
